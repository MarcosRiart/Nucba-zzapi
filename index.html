<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./bootstrap-5.2.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Nucba Pizza</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-header navbar-expand-sm">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              class="icono-pizza"
              src="./images/nucbazappiicon 1.png"
              alt="icono-pizza"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active item-home-navbar d-flex align-items-center"
                  aria-current="page"
                  href="#"
                >
                  <img
                    class="section-home"
                    src="./images/icon-home.png"
                    alt="home-icono"
                  />
                  <span class="text-home-nav">Home</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <img src="./images/icon-cart.png" alt="icon-cart" />
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <img src="./images/icon-profile.png" alt="icon-profile" />
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section class="section-hero">
      <div class="hero">
        <div class="hero-container">
            <h1 class="hero-titulo">Si tenés Zappi,</h1>
            <h2 class="hero-titulo2">tenés Nucba.</h2>
            <p class="hero-parrafo">Buscá lo que quieras y nucba te quedes sin comida</p>
            <a href="#">
                <button class="hero-boton">VER MÁS</button>
            </a>
        </div>       

        <div class="hero-img">
            <img class="pizza-img" src="./images/pizzahero.svg" alt="Dos porciones de pizza">
        </div>
    </div>
    </section>


    <section class="contenedor-cat">
      <div class="categorias-h2">
        <h2>Categorías</h2></div>
      <div class="cat-sub">
        <div class="menu-cat">
         <div class="img-cat1"></div>
         <p class="p">Pizza</p>
         <div class="recta-cat"></div>
        </div>
        <div class="menu-cat">
        <div class="img-cat2"></div>
         <p class="p">Hamburguesa</p>
         <div class="recta-cat"></div>
        </div>
        <div class="menu-cat">
        <div class="img-cat3"></div>
         <p class="p">Napapuki</p>
         <div class="recta-cat"></div>
        </div>

        <div class="menu-cat">
        <div class="img-cat4"></div>
          <p class="p">Individuales</p>
          <div class="recta-cat"></div>
        </div>

        <div class="menu-cat">
  <div class="img-cat5"></div>
          <p class="p">Wraps</p>
          <div class="recta-cat"></div>
        </div>

        <div class="menu-cat">
        <div class="img-cat6"></div>
          <p class="p">Mexican Food</p>
          <div class="recta-cat"></div>
        </div>
        <div class="menu-cat">
        <div class="img-cat7"></div>
          <p class="p">Batidukis</p>
        <div class="recta-cat"></div>
        </div>
      </div>
    </section>
  </body>
</html>


    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
